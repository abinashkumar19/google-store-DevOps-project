name: CI/CD for Google Store (Full Stack - EC2 + ECR)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # 2ï¸âƒ£ Configure AWS credentials
      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Check AWS Identity
      - name: ğŸ” Verify AWS Identity
        run: aws sts get-caller-identity

      # 4ï¸âƒ£ Login to Amazon ECR
      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5ï¸âƒ£ Build, Tag & Push Docker Images
      - name: ğŸ›  Build & push Docker images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then
              FOLDER="."
            elif [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "âš ï¸ Skipping $service (no Dockerfile found)"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            # Create ECR repo if it doesn't exist
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            echo "ğŸš€ Building $service image..."
            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            # Update image in YAML manifests
            DEPLOY_YML="$FOLDER/deployment.yml"
            BACKEND_DEPLOY_YML="$FOLDER/backend-deployment.yml"
            if [ -f "$DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$DEPLOY_YML"
            elif [ -f "$BACKEND_DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$BACKEND_DEPLOY_YML"
            fi
          done

      # 6ï¸âƒ£ Commit updated image references to repo
      - name: ğŸ”„ Commit updated deployment manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add */deployment.yml Backend/backend-deployment.yml deployment.yml || true
          git commit -m "ğŸ”„ Auto-update image tags after build" || echo "No changes to commit"
          git push origin main || echo "âš ï¸ Git push skipped (no changes)"

      # 7ï¸âƒ£ SSH into EC2 to pull repo and deploy Docker containers
      - name: ğŸ”‘ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploying Google Store App on EC2..."

            cd /home/ec2-user

            # Clone or update repo
            if [ -d "google-store" ]; then
              echo "ğŸ”„ Pulling latest changes..."
              cd google-store
              git pull origin main
            else
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/${{ github.repository }} google-store
              cd google-store
            fi

            echo "ğŸ³ Building and starting Docker containers..."
            docker compose down || true
            docker compose up -d --build

            echo "âœ… EC2 deployment complete!"
