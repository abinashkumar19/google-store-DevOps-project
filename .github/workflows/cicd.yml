name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash
  EC2_USER: ec2-user

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ›  Build, tag, and push Docker images
        run: |
          for service in $SERVICES; do
            REPO_NAME="google-store-$service"
            IMAGE_TAG="${{ github.sha }}"
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME
            docker build -t $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG ./$service
            docker push $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG
            if [ -f $service/deployment.yml ]; then
              sed -i "s|image:.*|image: $ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG|g" $service/deployment.yml
            fi
          done

      - name: ðŸ”„ Commit updated deployment files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml
          git commit -m "Update image tags" || echo "No changes to commit"
          git push || echo "Push failed (likely permissions)"

      - name: ðŸ”‘ Decode EC2 PEM key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 --decode > project.pem
          chmod 400 project.pem

      - name: ðŸ“¤ Copy YAML files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          scp -i project.pem -o StrictHostKeyChecking=no -r */*.yml $EC2_USER@$EC2_HOST:/home/$EC2_USER/

      - name: ðŸš€ Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i project.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            aws eks update-kubeconfig --name abinash --region ap-northeast-1
            if [ -f ingress.yml ]; then
              kubectl apply -f ingress.yml --validate=false
            fi
            for service in electronics phones computers earphones backend; do
              [ -f $service/service.yml ] && kubectl apply -f $service/service.yml
              [ -f $service/deployment.yml ] && kubectl apply -f $service/deployment.yml
              [ -f $service/autoscaler.yml ] && kubectl apply -f $service/autoscaler.yml
            done
            [ -f deployment.yml ] && kubectl apply -f deployment.yml
            [ -f service.yml ] && kubectl apply -f service.yml
            kubectl get pods,svc,ingress -n default
          EOF
