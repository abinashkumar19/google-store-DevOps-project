apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:88be18fd50956ac265f3aa3d917a9f05f84e0143
        ports:
        - containerPort: 80

