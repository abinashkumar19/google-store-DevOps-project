apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:39e7c8b1b71394be83f3947c47a9bf7edbdf423c
        ports:
        - containerPort: 80
