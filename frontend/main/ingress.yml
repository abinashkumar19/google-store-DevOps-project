apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopping-site-ingress
  namespace: google
  annotations:
    kubernetes.io/ingress.class: alb               # For AWS ALB (use nginx if you're using NGINX ingress)
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
    - http:
        paths:
          # ğŸ  Main frontend (homepage)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-frontend-service
                port:
                  number: 80

          # ğŸ“± Phones section
          - path: /phones
            pathType: Prefix
            backend:
              service:
                name: phones-frontend-service
                port:
                  number: 80

          # ğŸ’» Computers section
          - path: /computers
            pathType: Prefix
            backend:
              service:
                name: computers-frontend-service
                port:
                  number: 80

          # ğŸ§ Earphones section
          - path: /earphones
            pathType: Prefix
            backend:
              service:
                name: earphones-frontend-service
                port:
                  number: 80

          # ğŸ’³ Payment section
          - path: /payment
            pathType: Prefix
            backend:
              service:
                name: payment-frontend-service
                port:
                  number: 80
